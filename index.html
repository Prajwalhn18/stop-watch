<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Stop-watch</title>
    </head>
    <body>
        <div class="container">
            <h1>Stop-watch</h1>
            <div class="counter_container">
                <div class="watch_count">
                    <span id="watch_count_seconds"></span>
                </div>

                <div class="watch_count">
                    <span id="watch_count_minutes"></span>
                </div>
            </div>
            <div class="counter_metrics">
                <span id="seconds_indicator">Seconds</span>
                <span id="minutes_indicator">Minutes</span>
            </div>

            <div class="buttons">
                <button id="watch_count_start">Start</button>
                <button id="watch_count_stop">Stop</button>
                <button id="watch_count_reset">Reset</button>
            </div>
        </div>
    </body>
</html>
